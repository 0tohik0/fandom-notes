<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&    family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Заметки</title>
</head>
<body>
    <header class="header_container">
        <a href="index.html" class="logo">Фандомы</a>
    </header>

    <h1>Новая заметка</h1>

    <div>
      <label>Персонаж/и:</label>
      <input id="heroName" placeholder="Имя персонажа">

      <select id="existingHeroes">
        <option value="">— выбрать из базы —</option>
      </select>
    </div>

    <div>
      <label>Тема (цитата / идея / зарисовка):</label><br>
      <input id="noteTheme" style="width:90%">
    </div>

    <div>
      <label>Описание:</label><br>
      <textarea id="noteText" rows="10" cols="50"></textarea>
    </div>

    <button onclick="saveNote()">Сохранить</button>

    <script src="app.js"></script>

</body>
</html>
